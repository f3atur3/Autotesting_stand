<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <title> {% block title %} Главная {% endblock %} </title>
    </head>
    <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-success mb-5">
                {% if user.is_authenticated %}
                    <a class="nav-link btn btn-danger text-light" href=" {% url 'logout' %}">Выход</a>
                {% else %}
                    <a class="nav-link btn btn-dark text-light" href=" {% url 'login' %}">Вход</a>
                {% endif %}
                <ul class="navbar-nav ml-auto mr-3">
                    <li class="nav-item mr-3">
                        <a class="nav-link btn btn-dark text-light" href=" {% url 'index' %}">Главная</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link btn btn-dark text-light" href="{% url 'test_types' %}">Виды тестов</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link btn btn-dark text-light" href=" {% url 'tests' %}">Тесты</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link btn btn-dark text-light" href=" {% url 'results' %}">Результаты</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link btn btn-dark text-light" href=" {% url 'admin:index' %}">Админ-панель</a>
                    </li>
                </ul>
                <div class="bg-light text-center rounded p-2">
                    <span>Пользователь:
                        {% if user.is_authenticated %}
                            {{user.username}}
                        {% else %}
                            <i>Undefited</i>
                        {% endif %}
                    </span>
                </div>
            </nav>
                <div class="container mb-3">
                    <div class="row">
                        <div class="col-md-1"></div> <!-- Пустой блок для пропорции -->
                        <div class="col-md-10">
                            <!-- Блок с контентом -->
                            {% block content %}
                            {% endblock %}
                        </div>
                        <div class="col-md-1"></div> <!-- Пустой блок для пропорции -->
                    </div>
                </div>

        <footer class="footer bg-dark text-light mt-auto">
            <div class="container py-4">
            </div>
        </footer>

    </body>
</html>
